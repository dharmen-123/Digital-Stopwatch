<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="maindiv">
      <p>Stopwatch</p>
      <div id="stopwatch">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        <div class="screen">
            <img class="button1" onclick="start()" src="startbutton.png" alt="">
            <img class="button2" onclick="stop()" src="playbutton.png" alt="">
            <img class="button3" onclick="reset()" src="refreshbutton.png" alt="">
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
